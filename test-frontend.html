<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection Test</title>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    <button onclick="testRegistration()">Test Registration</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing registration...';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Device-Fingerprint': 'dev-fingerprint',
                        'X-Timestamp': Date.now().toString()
                    },
                    body: JSON.stringify({
                        email: 'test@frontend.com',
                        password: 'Test123!@#',
                        firstName: 'Frontend',
                        lastName: 'Test',
                        role: 'TOURIST',
                        agreeToTerms: true
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Registration Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Registration Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Device-Fingerprint': 'dev-fingerprint',
                        'X-Timestamp': Date.now().toString()
                    },
                    body: JSON.stringify({
                        email: 'newuser@test.com',
                        password: 'Test123!@#'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Login Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Login Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
